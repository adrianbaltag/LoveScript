<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search | LoveScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/search.css" />
    <style></style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"
          >&lt;Love /Script&gt;
          <img
            class="heart-logo"
            src="../img/testimonial-img/heart100x100.png"
            alt="logo"
            width="100"
            height="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link active" href="profile.html"
              >profile <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="match.html">match</a>
            <a class="nav-item nav-link" href="search.html">search</a>
            <a class="nav-item nav-link" href="testimonials.html"
              >testimonials</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="bg-slider p-5 mx-auto mt-5 mb-3" style="max-width: 600px">
      <div
        id="carouselTestimonial"
        class="carousel carousel-testimonial slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item text-center active">
            <div
              class="carousel-testimonial-img border p-1 rounded-circle m-auto"
            >
              <a href="profile.html"
                ><img
                  class="d-block w-100 rounded-circle"
                  src="../img/match-img/woman1match640x427.jpg"
                  alt="First slide"
              /></a>
            </div>
            <h5 class="mt-4 mb-0">
              <strong class="tag-label">JavaScript King/Queen</strong>
            </h5>
            <h6 class="text-light m-0 tag-age">29 Years Old</h6>
          </div>
          <div class="carousel-item text-center">
            <div
              class="carousel-testimonial-img p-1 border rounded-circle m-auto"
            >
              <img
                class="d-block w-100 rounded-circle"
                src="../img/match-img/woman2match640x427.jpg"
                alt="Second slide"
              />
            </div>
            <h5 class="mt-4 mb-0">
              <strong class="tag-label">CSS Prince/Princess</strong>
            </h5>
            <h6 class="text-light m-0 tag-age">25 Years Old</h6>
            <p class="m-0 pt-3"></p>
          </div>
          <div class="carousel-item text-center">
            <div
              class="carousel-testimonial-img p-1 border rounded-circle m-auto"
            >
              <img
                class="d-block w-100 rounded-circle"
                src="../img/profile-img/girl222 640x427.jpg"
                alt="Third slide"
              />
            </div>
            <h5 class="mt-4 mb-0">
              <strong class="tag-label">Scrum Mage</strong>
            </h5>
            <h6 class="text-light m-0 tag-age">30 Years Old</h6>
            <p class="m-0 pt-3"></p>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselTestimonial"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselTestimonial"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
