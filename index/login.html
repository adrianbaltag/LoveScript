<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../style/login.css" />
    <title>Login | LoveScript</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 id="form-title">Login</h1>
        <div class="row">
          <form class="col s12" id="myForm" novalidate>
            <div class="row">
              <div class="input-field col s-12">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  onfocusout="validateFirstName()"
                />
                <span class="helper-text"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s-6">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="Password"
                  id="password"
                  onfocusout="validatePassword()"
                />
                <span class="helper-text"></span>
              </div>
            </div>
            <button id="myBtn" class="btn waves-effect waves-red" type="submit">
              Login
            </button>
            <a href="signup.html"
              ><button
                id="changePg"
                class="btn waves-effect waves-red"
                type="submit"
                onclick="myFunction()"
              >
                SignUp
              </button></a
            >
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../javascript/login.js"></script>
  </body>
</html>
