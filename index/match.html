<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style/match.css" />

    <title>LoveScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"
          >&lt;Love /Script&gt;
          <img
            class="heart-logo"
            src="../img/testimonial-img/heart100x100.png"
            alt="logo"
            width="100"
            height="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-item nav-link active" href="profile.html"
              >profile <span class="sr-only">(current)</span></a
            >
            <a class="nav-item nav-link" href="match.html">match</a>
            <a class="nav-item nav-link" href="search.html">search</a>
            <a class="nav-item nav-link" href="testimonials.html"
              >testimonials</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <figure>
              <img
                src="../img/match-img/man2match640x428.jpg"
                alt="image of a man"
                class="img-fluid"
              />
              <div class="overlay">
                <div class="label">CSS Prince / Princess</div>
              </div>
              <figcaption>John Doe, 36</figcaption>
            </figure>
          </div>

          <div class="col-12 col-md-4 d-flex justify-content-center">
            <figure>
              <img
                src="../img/match-img/woman2match640x427.jpg"
                alt="image of a woman"
                class="img-fluid"
              />
              <div class="overlay">
                <div class="label">Scrum Mage</div>
              </div>
              <figcaption>Mary Smith, 32</figcaption>
            </figure>
          </div>

          <div class="col-12 col-md-4 d-flex justify-content-center">
            <figure id="jsQueen" onclick="change">
              <img
                src="../img/match-img/woman1match640x427.jpg"
                alt="image of a woman"
                class="img-fluid"
              />
              <div class="overlay">
                <div class="label">JavaScript King / Queen</div>
              </div>
              <figcaption>Jane Doe, 29</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <div style="font-family: 'Open Sans'" class="w-100 text-center p-2 us">
      Made by <b>( Group 3 )</b>
      <a href="https://github.com/adrianbaltag/LoveScript" target="_blank"
        >| Github</a
      >
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("jsQueen").addEventListener("click", () => {
        window.location.href = "http://127.0.0.1:5502/index/profile.html";
      });
    </script>
  </body>
</html>
