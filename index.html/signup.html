<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="../style.css/signup.css" />
  <title>Sign Up | LoveScript</title>
</head>

<body>



  <div class="container">
    <h1>Sign Up</h1>
    <div class="row">
      <form class="col s12" id="myForm" novalidate>
        <div class="row">
          <div class="input-field col s-12">
            <label class="firstName" for="firstName">First Name</label>
            <input
              type="text"
              name="First Name"
              id="firstName"
              onfocusout="validateFirstName()"
            />
            <span class="helper-text"></span>
          </div>
          <div class="input-field col s-12">
            <label class="firstName" for="lastName">Last Name</label>
            <input
              type="text"
              name="Last Name"
              id="lastName"
              onfocusout="validateLastName()"
            />
            <span class="helper-text"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s-6">
            <label class="firstName" for="password">Password</label>
            <input
              type="password"
              name="Password"
              id="password"
              onfocusout="validatePassword()"
            />
            <span class="helper-text"></span>
          </div>
          <div class="input-field col s-12">
            <label class="firstName" for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="Confirm Password"
              id="confirmPassword"
              onfocusout="validateConfirmPassword()"
            />
            <span class="helper-text"></span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s-12">
            <label class="firstName" for="email">Email</label>
            <input
              type="email"
              name="Email"
              id="email"
              onfocusout="validateEmail()"
            />
            <span class="helper-text"></span>
          </div>
        </div>
        <button id="myBtn"class="btn" type="submit">
          SignUp
        </button>
      </form>
    </div>
  </div>
        
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../folder.js/signup.js"></script>
</body>

</html>
